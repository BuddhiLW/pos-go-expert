version: '3.1'

volumes:
  data:

services:

  db:
    image: mariadb
    restart: always
    container_name: challenge1DB
    environment:
      MARIADB_ROOT_PASSWORD: pass
      MYSQL_DATABASE: challenge1
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"
